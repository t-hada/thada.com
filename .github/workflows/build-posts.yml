name: Build posts.json

on:
  push:
    branches: [ main ]
    paths:
      - 'notes/**/*.md'
      - 'tools/**'
      - '.github/workflows/build-posts.yml'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install --upgrade pip pyyaml
      - name: Generate posts.json
        run: |
          python tools/generate_posts_json.py
      - name: Create PR if posts.json changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update posts.json [skip ci]"
          title: "chore: update posts.json"
          body: "Auto-generated from notes/*.md"
          branch: chore/update-posts-json
          delete-branch: true
          labels: automation
