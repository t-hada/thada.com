name: Build posts.json

on:
  push:
    branches: [ main ]
    paths:
      - 'notes/**/*.md'
      - 'tools/**'
      - '.github/workflows/build-posts.yml'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          git config --global safe.directory "$GITHUB_WORKSPACE"
          git --version
          python3 --version
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install --upgrade pip pyyaml
      - name: Generate posts.json
        run: |
          python tools/generate_posts_json.py
      - name: Show diff
        run: |
          echo "---- status"; git status --porcelain
          echo "---- diff"; git --no-pager diff -- posts.json || true
      - name: Commit & push if changed
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          if git diff --quiet -- posts.json; then
            echo "no changes"; exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add posts.json
          git commit -m "chore: update posts.json [skip ci]"
          git pull --rebase origin "$BRANCH" || true
          git push origin HEAD:"$BRANCH"
